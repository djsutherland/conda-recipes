package:
  name: pystan
  version: !!str 2.5.0.1

source:
  fn: pystan-2.5.0.1.tar.gz
  url: https://pypi.python.org/packages/source/p/pystan/pystan-2.5.0.1.tar.gz
  md5: b53ba804147338288fce0f23da428871


package:
  name: gitpython
  version: !!str 0.3.2

source:
  fn: GitPython-0.3.2.tar.gz
  url: https://pypi.python.org/packages/source/G/GitPython/GitPython-0.3.2.tar.gz
  md5: 3cc753d152f67ebb4f6e3c1e3ba1c3df

build:
  preserve_egg_dir: True
  #entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - gitpython = gitpython:main
    #
    # Would create an entry point called gitpython that calls gitpython.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  # number: 1

requirements:
  build:
    - python
    - setuptools
    - gitdb >=0.5.1

  run:
    - python
    - gitdb >=0.5.1

test:
  # Python imports
  imports:
    - git
    - git.index
    - git.objects
    - git.objects.submodule
    - git.refs
    - git.repo
    - git.test
    - git.test.lib

  #commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  requires:
    - nose
    - mock

about:
  home: http://github.com/gitpython-developers/GitPython/
  license: BSD License
  summary: 'Python Git Library'

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml

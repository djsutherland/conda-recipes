package:
  name: cyflann
  version: 0.1.23

source:
  fn: cyflann-0.1.23.tar.gz
  url: https://pypi.python.org/packages/source/c/cyflann/cyflann-0.1.23.tar.gz
  md5: f7c5bc3694ac2cda3f708f9b3da4bb85

build:
  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.
  number: 2

requirements:
  build:
    - python
    - setuptools
    - numpy
    - flann

  run:
    - python
    - numpy
    - flann

test:
  imports:
    - cyflann

  commands:
    - nosetests --exe cyflann

  requires:
    - nose
    - pyflann

about:
  home: https://github.com/dougalsutherland/cyflann
  license: BSD License

# See
# http://docs.continuum.io/conda/build.html for
# more information about meta.yaml
